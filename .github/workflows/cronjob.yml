name: Trading Bot Cronjob

on:
  # Chạy theo lịch cronjob (mỗi 4 giờ)
  schedule:
    - cron: '0 */4 * * *'  # Chạy mỗi 4 giờ (00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC)
  # Cho phép chạy thủ công từ GitHub Actions UI
  workflow_dispatch:

jobs:
  execute-trading-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run trading bot
        env:
          BINANCE_URL: ${{ secrets.BINANCE_URL || 'https://api.binance.com/api/v3/klines' }}
          KLINES_LIMIT: ${{ secrets.KLINES_LIMIT || '500' }}
          REQUEST_TIMEOUT: ${{ secrets.REQUEST_TIMEOUT || '10' }}
          SYMBOLS: ${{ secrets.SYMBOLS || 'BTCUSDT,ETHUSDT,BNBUSDT,SOLUSDT,XRPUSDT,DOGEUSDT,ADAUSDT,TRXUSDT,AVAXUSDT,DOTUSDT' }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "Starting trading bot execution..."
          python main.py
          echo "Trading bot execution completed."
      
      - name: Upload execution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore

